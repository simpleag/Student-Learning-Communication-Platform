spring.application.name: gateway
server:
    port: 5555
zuul:
  ribbon-isolation-strategy: thread
  host:
    connect-timeout-millis: 10000
    socket-timeout-millis: 60000
  routes:
    api-a:
      path: /sclp/**
      serviceId: FRONT-API
  add-host-header: true
eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://localhost:1122/eureka